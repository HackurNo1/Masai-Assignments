<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 80%;
        height: 50vh;
        background-color: yellow;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
      .box > div {
        border: 2px solid;
      }
      .box > div:first-child {
        grid-column: span 2;
      }
      .box > div:nth-of-type(2) {
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
