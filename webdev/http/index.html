<script>
  async function postt() {
    let data = await fetch("https://fakestoreapi.com/products", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ title: "John Doe" }),
    });
    console.log(data);
  }
  //   postt();

  async function patchh() {

      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ title: "John Do2" }),
    });
    console.log(data);
  }
  //   patchh();

  let deletee = async () => {

      },

  };
</script>
